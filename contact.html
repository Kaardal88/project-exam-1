<header>

<body>

    <div class="light-mode" id="light-mode">
        <button class="let-there-be-light" id="toggle-light-mode">Hit The Lights</button>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>
                <div class="hero-text">
                    Get in touch! 
                </div>
            </h1>
        </div>
        
    </div>
    
    <div class="get-in-touch">
        <h3>We would love it if you shared your thoughts, insights or want to share your own project with us! </h3>
        </div>

    <form class="contact-form" id="form" action="/" method="GET">
        <label for="name">Name:</label>
        <input id="name" type="text" name="fname" placeholder="Name">
        <div id="name-error"></div>
    
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Email" onkeyup="email-error">
        <div id="email-error"></div>
    
        <label for="subject">Subject:</label>
        <input id="subject" type="text" name="subject" placeholder="Subject">
        <div id="subject-error"></div>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Message"></textarea>
        <div id="message-error"></div>
    
        <input id="submit" type="submit" value="Submit">
    </form>

  

        <div class="spinning-gears">
        <img class="idea-gear-1" src="/images/ideagear.png" alt="image">
        <img class="idea-gear-2" src="/images/ideagear.png" alt="image">
        <img class="idea-gear-3" src="/images/ideagear.png" alt="image">
        </div>

                    <a href=""><p id="footer-p">About</p></a>
                    <a href=""><p id="footer-p">Address</p></a>
